<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-do App</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-todo" class="input" placeholder="Search to do...">

            <label class="checkbox">
                <input type="checkbox" name="" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>

        <form id="add-todo-form">
            <input type="text" class="input" placeholder="Enter something to do..." name="toDo">
            <button class="button">Add todo</button>
        </form>        
    </div>

    <script src="/scripts/bundlewebpack.js"></script>
</body>
</html>
